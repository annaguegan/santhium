version: '3.8'

services:
  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: santhium-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: santhium_db
      POSTGRES_USER: santhium_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-santhium_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - santhium-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U santhium_user -d santhium_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Python
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: santhium-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS}
      ENVIRONMENT: ${ENVIRONMENT}
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    ports:
      - "8000:8000"
    command: ["python", "-m", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    networks:
      - santhium-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: santhium-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: http://localhost:8000
    ports:
      - "80:80"
    networks:
      - santhium-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis (optionnel - pour cache et sessions)
  redis:
    image: redis:7-alpine
    container_name: santhium-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - santhium-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend-dev:
    profiles: ["dev"]
    image: node:18-alpine
    container_name: santhium-frontend-dev
    working_dir: /app
    environment:
      REACT_APP_API_URL: http://localhost:8000
      CHOKIDAR_USEPOLLING: "true"
      WDS_SOCKET_PORT: 0
      BROWSER: none
    command: sh -c "npm install && npm start"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - santhium-network

networks:
  santhium-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local
  redis_data:
    driver: local
  frontend_node_modules:
    driver: local
