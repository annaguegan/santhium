services:
  # PostgreSQL database (private service)
  postgres:
    image: postgres:15-alpine
    container_name: santhium-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: santhium_db
      POSTGRES_USER: santhium_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-santhium_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U santhium_user -d santhium_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI backend (talks to both networks)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: santhium-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS}
      ENVIRONMENT: ${ENVIRONMENT}
    ports:
      - "8000:8000"
    networks:
      - frontend_net
      - backend_net
    healthcheck:
      test:
        - CMD-SHELL
        - python -c "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React frontend served by Nginx (public service)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: santhium-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      REACT_APP_API_URL: /api
    ports:
      - "80:80"
    networks:
      - frontend_net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  frontend_net:
    driver: bridge
  backend_net:
    driver: bridge

volumes:
  postgres_data:
    driver: local
